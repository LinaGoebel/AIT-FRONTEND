<!-- Задание 2: Форма опроса
Создай форму опроса с несколькими типами полей: текст, радио-кнопки, чекбоксы и выпадающий список.

Требования:
Поле для ввода имени (обязательное)
Радио-кнопки для выбора пола (мужской, женский)
Чекбоксы для выбора интересов (например, спорт, музыка, чтение)
Выпадающий список для выбора возраста
Кнопка для отправки формы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="name_">Name
                <input type="name" id="name_" placeholder="Input your name" required>
            </label>
        </div>
        <div>
            Your gender:
            <div>
                <input type="radio" name="gender" id="gender1" value="fame" >
                <label for="gender1" tabindex="1">fame</label>
            </div>
            <div>
                <input type="radio" name="gender" id="gender" value="male" >
                <label for="gender2" tabindex="1">male</label>
            </div>
        </div>
        <br>
        <div>
            <input type="checkbox" name="sport" id="sport" value="YES">
            <label for="sport1">Sport</label>
        </div>
        <div>
            <input type="checkbox" name="musik" id="musik" value="YES">
            <label for="musik1">Musik</label>
        </div>
        <div>
            <input type="checkbox" name="read" id="read" value="YES">
            <label for="read1">Read</label>
        </div>
        <div>
            <label for="">Input your age
                <select name="age" id="age">
                    <option value="0-18">0-18</option>
                    <option value="19-50">19-50</option>
                    <option value="50+">50+</option>
                </select>
            </label>
        </div>
    </form>

    
</body>
</html>
