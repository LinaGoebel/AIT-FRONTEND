<head>

        </div>
<div>

        <input type="radio" name="age" id="age1" value="0-18" >

    <div>
        <input type="radio" name="age" id="age2" value="19-50" >

</div>

</div> 
<br>
<div>
    <input 
    type="range"
    name="friendsCount" 
    id="friendsCount" 
    min="0" max="50" 
    oninput="this.nextElementSibling.value= this.value">
    <output></output>
    <label for="friendsCount">Friends Count(from 0 to 50)</label>
</div>

        </select>

    </div>

    </div>
</div>
