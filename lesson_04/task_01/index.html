<!-- Задание 1: Простая форма обратной связи
Создай форму обратной связи с полями для имени, электронной почты и сообщения.

Требования:
Поле для ввода имени (обязательное)
Поле для ввода электронной почты (обязательное)
Текстовое поле для сообщения (обязательное)
Кнопка для отправки формы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="name_">Name
                <input type="name" id="name_" placeholder="Input your name" required>
            </label>
        </div>
        <div>
            <label for="email_">Email
                <input type="email" id="email_" placeholder="Input your email" required>
            </label>
        </div>
        <div>
            <label for="message_">Message
                <input type="message" id="message_" placeholder="Input your message" required>
            </label>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>

    </form>
    
</body>
</html>
