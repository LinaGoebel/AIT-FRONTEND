<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frog tinder</h1>
    <p>Найди свой краш!</p>
    <img src="frogs.jpeg" alt="frogs" width="20%">
    <div>
        I am:
        <div>
            <input type="radio" name="identity" id="identity1" value="male" checked/>
            <label for="identity1">Male</label>
        </div>
        <div>
            <input type="radio" name="identity" id="identity2" value="female">
            <label for="identity2">Female</label>
        </div>
        <div>
            <input type="radio" name="identity" id="identity3" value="frog">
            <label for="identity3">Frog</label>
        </div>
    </div>
    <div>
        Interested in:
        <div>
            <input type="radio" name="interests" id="interests1" value="man">
            <label for="interests1">Man</label>
        </div>
        <div>
            <input type="radio" name="interests" id="interests2" value="woman" checked/>
            <label for="interests2">Woman</label>
        </div>
        <div>
            <input type="radio" name="interests" id="interests3" value="eat bug">
            <label for="interests3">Eat bug</label>
        </div>
    </div>

</body>
</html>
