<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 15</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Create Employee</h1>
    <div class="main-container">
        <div class="card">
            <form id="form">
                <div class="elements-container">
                    <label for="person-name">Name*</label>
                    <input
                    name="name"
                    class="input"
                    type="text"
                    placeholder="Enter employee Name"
                    
                    id="person-name"
                    />
                </div>
                <div class="elements-container">
                    <label for="person-surname">Surname*</label>
                    <input
                    name="surname"
                    class="input"
                    type="text"
                    placeholder="Enter employee Surname"
                    
                    id="person-surname"
                    />
                </div>
                <div class="elements-container">
                    <label for="person-age">Age*</label>
                    <input
                    name="age"
                    class="input"
                    type="number"
                    placeholder="Enter employee Age"
                    
                    min="18"
                    id="person-age"
                    />
                </div>
                <div class="elements-container">
                    <label for="person-position">Job Position</label>
                    <input
                    name="position"
                    class="input"
                    type="text"
                    placeholder="Enter employee Position"
                    
                    id="person-position"
                    />
                </div>
                <button class="create-button">Create</button>
            </form>
        </div>
        
        <div class="user-card">
            <div class="element">
                <p id="user-name">Name</p>
                <p class="result-element"></p>
            </div>
            <div class="element">
                <p id="user-surname">Surname</p>
                <p class="result-element"></p>
            </div>
            <div class="element">
                <p id="user-age">Age</p>
                <p class="result-element"></p>
            </div>
            <div class="element">
                <p id="user-position">Job Position</p>
                <p class="result-element"></p>
            </div>
        </div>
    </div>
</body>
</html>
